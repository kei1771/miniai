<style>

  --bg:#fafbfd; --card:#fff; --muted:#6b7280; --accent:#2b6ef6; --danger:#c53;
  --gap:10px;
}
*{box-sizing:border-box}
html,body{height:100%}

.topbar{display:flex;align-items:center;gap:12px;padding:12px 16px;border-bottom:1px solid #eef2ff;background:#fff;position:sticky;top:0;z-index:60}

.tools{margin-left:auto;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.btn{padding:8px 10px;border-radius:8px;border:1px solid #e6e9f2;background:#fff;cursor:pointer}
.btn.primary{background:var(--accent);color:#fff;border:0}
.btn.danger{border-color:#f8d3d3;color:var(--danger)}
.container{max-width:1100px;margin:12px auto;padding:0 12px}
.header-sub{display:flex;gap:8px;align-items:center;margin:10px 0}
.view-toggle{display:flex;gap:6px}
.view-toggle button{padding:6px 10px;border-radius:8px;border:1px solid #e6e9f2;background:#fff}
.grid-toggle{display:flex;gap:6px;margin-left:12px}
.gallery{display:grid;gap:12px}
.card{background:#fff;border-radius:12px;overflow:hidden;border:1px solid #f0f3fb;cursor:pointer;position:relative;display:flex;flex-direction:column}
.thumb-wrap{flex:1;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#f6f8fb}
.card img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.hover{position:absolute;inset:auto 0 0 0;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.35));color:#fff;padding:10px;display:flex;flex-direction:column;justify-content:flex-end}

.hover .meta{font-size:12px;color:#e6eefc;margin-top:6px}
.empty{text-align:center;color:var(--muted);padding:30px}
.post-page{background:#fff;padding:14px;border-radius:10px;border:1px solid #eef2ff;margin-bottom:24px}
.image-stack{display:flex;flex-direction:column;gap:12px;margin:12px 0}
.image-stack img{width:100%;height:auto;border-radius:8px;display:block}
.post-body{white-space:pre-wrap;color:#222;margin-top:10px}
.tags{margin-top:8px}
.tag{display:inline-block;background:#eef2ff;color:var(--accent);padding:6px 8px;border-radius:6px;margin-right:6px;font-size:13px}
.editor{display:flex;flex-direction:column;gap:10px;background:#fff;padding:12px;border-radius:10px;border:1px solid #eef2ff}
input,textarea,select{padding:8px;border-radius:8px;border:1px solid #e6e9f2;font-size:14px}
.file{display:inline-block;padding:8px 12px;border-radius:8px;border:1px dashed #dfe7ff;background:#fbfcff;cursor:pointer}
.preview{display:flex;gap:8px;flex-wrap:wrap}
.preview img{width:96px;height:96px;object-fit:cover;border-radius:8px}
.row{display:flex;gap:8px;align-items:center}
.small{font-size:13px;color:var(--muted)}
.toolbar-search{display:flex;gap:8px;align-items:center;background:#fff;padding:6px;border-radius:8px;border:1px solid #eef2ff}
.input-search{padding:8px;border-radius:8px;border:1px solid #e6e9f2}
.carousel-thumbs{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.carousel-thumbs img{width:64px;height:64px;object-fit:cover;border-radius:6px;cursor:pointer;border:2px solid transparent}
.nsfw-badge{position:absolute;left:8px;top:8px;background:#ffefd5;color:#b24;border-radius:6px;padding:4px 6px;font-size:12px;border:1px solid #ffd6a6}
.menu-toggle{display:none;padding:8px;border-radius:8px;border:1px solid #eef2ff;background:#fff;cursor:pointer}

.grid-large{grid-template-columns:repeat(auto-fill,minmax(220px,1fr));}
.grid-medium{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));}
.grid-compact{grid-template-columns:repeat(auto-fill,minmax(100px,1fr));}

<script>
/* Updated MiniPix single-file:
 - Session persistence fixed (sessionStorage) so refresh/navigation keep login in same tab.
 - Initial DB load -> immediate renderGallery (no need to create new post to see existing).
 - Mobile: grid size toggle (large/medium/compact), view mode (사진형/게시판형), responsive CSS; prevents horizontal overflow.
 - Removed 'memo' category. Added view toggle below banner.
 - Settings modal & siteOwner input visible only to admin (and saved to localStorage). Non-admins cannot access.
 - Removed explicit anonymous-allow toggle. Anonymous posting still possible (with deletion password).
 - NSFW posts hidden from not-logged-in users (both in gallery and post view).
 - Fixed bulk download (uses JSZip + Blob.arrayBuffer).
*/

// ---- config/state ----
const DB_NAME = 'minipix-db-v2';
const STORE = 'posts';
const USER_STORE = 'users';
const DB_VERSION = 4;
const MAX_FILES = 200;
const THUMB_SIZE = 400;
const MAX_MAIN_WIDTH = 1920;
const IMAGE_MIME = 'image/jpeg';
const IMAGE_QUALITY = 0.85;

let currentUser = null; // session user {id, username, role}
let settings = { allowNSFW:false };

// util
const qs = (s, ctx=document)=> ctx.querySelector(s);
const qsa = (s, ctx=document)=> Array.from((ctx||document).querySelectorAll(s));
function toast(msg, t=1400){ const el=document.createElement('div'); el.textContent=msg; el.style.position='fixed'; el.style.right='12px'; el.style.bottom='12px'; el.style.background='#111'; el.style.color='#fff'; el.style.padding='8px 12px'; el.style.borderRadius='8px'; el.style.zIndex=9999; document.body.appendChild(el); setTimeout(()=>el.remove(), t); }
function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

// ---- IndexedDB ----
function openDB(){
  return new Promise((resolve,reject)=>{
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = e => {
      const db = e.target.result;
      if(!db.objectStoreNames.contains(STORE)){
        const os = db.createObjectStore(STORE,{keyPath:'id'});
        os.createIndex('created_at','created_at',{unique:false});
      }
      if(!db.objectStoreNames.contains(USER_STORE)){
        const us = db.createObjectStore(USER_STORE,{keyPath:'id'});
        us.createIndex('username','username',{unique:true});
      }
    };
    req.onsuccess = e => resolve(e.target.result);
    req.onerror = e => reject(e.target.error);
  });
}
async function dbPut(obj, store=STORE){ const db = await openDB(); return new Promise((res,rej)=>{ const tx = db.transaction(store,'readwrite'); tx.objectStore(store).put(obj); tx.oncomplete = ()=> res(obj); tx.onerror = e => rej(e.target.error); }); }
async function dbGet(id, store=STORE){ const db = await openDB(); return new Promise((res,rej)=>{ const tx = db.transaction(store,'readonly'); const r = tx.objectStore(store).get(id); r.onsuccess = ()=> res(r.result); r.onerror = e => rej(e.target.error); }); }
async function dbGetAll(store=STORE){ const db = await openDB(); return new Promise((res,rej)=>{ const tx = db.transaction(store,'readonly'); const r = tx.objectStore(store).getAll(); r.onsuccess = ()=> res(r.result || []); r.onerror = e => rej(e.target.error); }); }
async function dbDelete(id, store=STORE){ const db = await openDB(); return new Promise((res,rej)=>{ const tx = db.transaction(store,'readwrite'); tx.objectStore(store).delete(id); tx.oncomplete = ()=> res(); tx.onerror = e => rej(e.target.error); }); }
async function dbClear(store=STORE){ const db = await openDB(); return new Promise((res,rej)=>{ const tx = db.transaction(store,'readwrite'); tx.objectStore(store).clear(); tx.oncomplete = ()=> res(); tx.onerror = e => rej(e.target.error); }); }

// ---- password hashing ----
async function hashPassword(password){
  if(window.crypto && crypto.subtle && typeof crypto.subtle.digest === 'function'){
    const enc = new TextEncoder();
    const buf = await crypto.subtle.digest('SHA-256', enc.encode(password || ''));
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
  } else {
    let h=0; for(let i=0;i<password.length;i++){ h=((h<<5)-h)+password.charCodeAt(i); h|=0; } return 'f'+Math.abs(h);
  }
}

// ---- image helpers ----
function readFileAsImage(file){ return new Promise((res,rej)=>{ const fr=new FileReader(); fr.onload=()=>{ const img=new Image(); img.onload=()=>res(img); img.onerror=rej; img.src=fr.result; }; fr.onerror=rej; fr.readAsDataURL(file); }); }
async function processImage(img, maxWidth=MAX_MAIN_WIDTH, thumbSize=THUMB_SIZE, mime=IMAGE_MIME, quality=IMAGE_QUALITY){
  const ratio = Math.min(1, maxWidth / img.width);
  const w = Math.round(img.width * ratio), h = Math.round(img.height * ratio);
  const c = document.createElement('canvas'); c.width = w; c.height = h;
  const ctx = c.getContext('2d'); ctx.drawImage(img, 0,0,w,h);
  const mainBlob = await new Promise(r=>c.toBlob(r, mime, quality));
  const scale = Math.max(thumbSize / img.width, thumbSize / img.height);
  const sw = Math.round(img.width * scale), sh = Math.round(img.height * scale);
  const tmp = document.createElement('canvas'); tmp.width = sw; tmp.height = sh;
  tmp.getContext('2d').drawImage(img,0,0,sw,sh);
  const sx = Math.max(0, Math.round((sw - thumbSize)/2)), sy = Math.max(0, Math.round((sh - thumbSize)/2));
  const t = document.createElement('canvas'); t.width = thumbSize; t.height = thumbSize;
  t.getContext('2d').drawImage(tmp, sx, sy, thumbSize, thumbSize, 0,0,thumbSize,thumbSize);
  const thumbBlob = await new Promise(r=>t.toBlob(r, mime, quality));
  return { mainBlob, thumbBlob, width: img.width, height: img.height };
}

// ---- session helpers ----
function saveSessionUser(u){ if(u) sessionStorage.setItem('minipix_session_user', JSON.stringify(u)); else sessionStorage.removeItem('minipix_session_user'); }
function loadSessionUser(){ try{ const s=sessionStorage.getItem('minipix_session_user'); return s?JSON.parse(s):null;}catch(e){return null;} }
function getSiteOwner(){ return localStorage.getItem('minipix_site_owner') || ''; }
function setSiteOwner(v){ if(v) localStorage.setItem('minipix_site_owner', v); else localStorage.removeItem('minipix_site_owner'); }

// ---- set current user UI ----
function setCurrentUser(user){
  currentUser = user;
  if(user){
    userArea.style.display='flex';
    userName.textContent = user.username + (user.role==='admin' ? ' (관리자)' : '');
    loginBtn.style.display='none';
    registerBtn.style.display='none';
    // show settings only for admin
    if(user.role === 'admin') settingsBtn.style.display='inline-block';
    else settingsBtn.style.display='none';
  } else {
    userArea.style.display='none';
    loginBtn.style.display='inline-block';
    registerBtn.style.display='inline-block';
    settingsBtn.style.display='none';
  }
  saveSessionUser(currentUser);
  // editor anon row (we always show anon pass field, as anonymous allowed)
  anonPassRow.style.display = (!currentUser) ? 'block' : 'none';
  updateNewButtonState();
}

// ---- boot sequence ----
(async function boot(){
  try{
    await openDB(); // ensure DB exists first
  }catch(err){
    console.error('DB open failed', err);
    toast('IndexedDB 열기 실패(콘솔 확인)');
  }
  attachEvents();
  // load settings
  try{ settings = Object.assign(settings, JSON.parse(localStorage.getItem('minipix_settings')||'{}')); }catch(e){}
  const sess = loadSessionUser();
  if(sess) setCurrentUser(sess); else setCurrentUser(null);
  // initial UI
  applyGridClass();
  applyViewMode();
  // render gallery after DB ready
  await renderGallery();
})();

// ---- render gallery ----
async function renderGallery(){
  try{
    revokeAllURLs();
    const posts = await dbGetAll(STORE);
    // sort
    const sorted = posts.sort((a,b)=> sortSelect.value === 'desc' ? b.created_at.localeCompare(a.created_at) : a.created_at.localeCompare(b.created_at));
    // filter by viewMode and search
    const q = (searchInput.value||'').trim().toLowerCase();
    const catFilter = filterSelect.value;
    let visible = sorted.filter(p=>{
      if(catFilter !== 'all' && p.category !== catFilter) return false;
      if(viewMode === 'photos' && p.category !== 'photos') return false;
      if(viewMode === 'board' && p.category !== 'board') return false;
      if(!q) return true;
      return (p.title||'').toLowerCase().includes(q) || (p.body||'').toLowerCase().includes(q) || (p.tags||[]).join(' ').toLowerCase().includes(q);
    });

    // NSFW: hide nsfw posts from not-logged-in users
    visible = visible.filter(p => {
      if(p.nsfw && !currentUser) return false;
      return true;
    });

    galleryEl.innerHTML = '';
    if(!visible.length){ emptyEl.style.display='block'; galleryEl.style.display='none'; return; }
    emptyEl.style.display='none'; galleryEl.style.display='grid';
    galleryEl.className = 'gallery ' + gridClass;

    visible.forEach(p=>{
      const card = document.createElement('div'); card.className='card';
      const wrap = document.createElement('div'); wrap.className='thumb-wrap';
      const img = document.createElement('img'); img.className='thumb'; img.alt = p.title || '이미지';
      if(p.thumbBlobs && p.thumbBlobs.length) {
        img.src = makeURL(p.thumbBlobs[0]);
      } else {
        img.src = 'data:image/svg+xml;utf8,'+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><rect width="100%" height="100%" fill="#f6f7fb"/></svg>');
      }
      wrap.appendChild(img);
      card.appendChild(wrap);

      if(p.nsfw) { const nb = document.createElement('div'); nb.className='nsfw-badge'; nb.textContent='NSFW'; card.appendChild(nb); }

      const hover = document.createElement('div'); hover.className='hover';
      const author = p.authorName ? escapeHtml(p.authorName) : (p.anon ? '익명' : '비회원');
      hover.innerHTML = `<div class="title">${p.title?escapeHtml(p.title):'(제목없음)'}</div><div class="meta">${(p.tags||[]).slice(0,3).join(' · ')} · ${author} · ${new Date(p.created_at).toLocaleString()}</div>`;
      card.appendChild(hover);
      card.addEventListener('click', ()=> openPost(p.id));
      galleryEl.appendChild(card);
    });
  }catch(err){
    console.error('renderGallery error', err);
    toast('갤러리 로드 오류(콘솔 확인)');
  }
}

// ---- open post (with nsfw check) ----
async function openPost(id){
  try{
    const post = await dbGet(id);
    if(!post){ toast('게시물을 찾을 수 없습니다.'); return; }
    // nsfw: block for not-logged-in
    if(post.nsfw && !currentUser){
      alert('이 게시물은 성인/민감 콘텐츠로 비회원은 볼 수 없습니다. 로그인하세요.');
      return;
    }
    // show
    document.getElementById('gallery').style.display='none';
    postView.style.display='block';
    postTitleView.textContent = post.title || '(제목없음)';
    metaView.textContent = `${new Date(post.created_at).toLocaleString()} · ${post.category||''} · ${post.authorName || (post.anon ? '익명' : '비회원')}`;

    imageStack.innerHTML=''; carouselThumbs.innerHTML=''; carouselThumbs.style.display='none';
    if(post.mainBlobs && post.mainBlobs.length){
      post.mainBlobs.forEach((b,idx)=>{
        const wrap = document.createElement('div'); wrap.style.position='relative';
        const img = document.createElement('img'); img.src = makeURL(b); img.style.width='100%'; img.style.height='auto';
        wrap.appendChild(img);
        if(post.nsfw){ const ov = document.createElement('div'); ov.className='nsfw-overlay'; ov.textContent='NSFW — 민감한 콘텐츠'; wrap.appendChild(ov); }
        imageStack.appendChild(wrap);
        const t = document.createElement('img'); t.src = makeURL((post.thumbBlobs && post.thumbBlobs[idx]) ? post.thumbBlobs[idx] : b);
        t.addEventListener('click', ()=> { img.scrollIntoView({behavior:'smooth', block:'center'}); });
        carouselThumbs.appendChild(t);
      });
      if(carouselThumbs.children.length) carouselThumbs.style.display='flex';
    }
    postBodyEl.textContent = post.body || '';
    postTagsEl.innerHTML=''; (post.tags||[]).forEach(t=>{ const sp = document.createElement('span'); sp.className='tag'; sp.textContent=t; postTagsEl.appendChild(sp); });
    downloadLink.href = (post.mainBlobs && post.mainBlobs[0]) ? makeURL(post.mainBlobs[0]) : '#';
    downloadLink.download = (post.title?post.title.replace(/\s+/g,'_'):'image') + '.jpg';
  }catch(err){ console.error('openPost error', err); toast('게시물 열기 실패'); }
}

async function editorSave(closeAfter){
  if(!currentUser){
    // anonymous allowed; require deletion password
    if(!anonPasswordInput.value || String(anonPasswordInput.value).trim().length < 4){ toast('익명 업로드 시 삭제 비밀번호(최소4자)를 입력하세요'); return; }
  }
  editorProgress.textContent = '이미지 처리 중...';
  try{
    const files = Array.from(filesInput.files || []).slice(0, MAX_FILES);
    const mainBlobs = []; const thumbBlobs = [];
    for(const f of files){
      if(!f.type.startsWith('image/')) continue;
      const img = await readFileAsImage(f);
      const { mainBlob, thumbBlob } = await processImage(img);
      mainBlobs.push(mainBlob); thumbBlobs.push(thumbBlob);
    }
    const id = 'p_' + Date.now().toString(36) + '_' + Math.random().toString(36).slice(2,8);
    const post = { id, created_at: new Date().toISOString(), title: titleInput.value.trim(), body: bodyInput.value.trim(), tags: (tagsInput.value||'').split(',').map(s=>s.trim()).filter(Boolean), category: categoryInput.value || 'photos', mainBlobs, thumbBlobs, anon: !currentUser, authorId: currentUser ? currentUser.id : null, authorName: currentUser ? currentUser.username : null, anonPassHash: currentUser ? null : await hashPassword(String(anonPasswordInput.value||'')), nsfw: !!nsfwCheck.checked };
    await dbPut(post, STORE);
    editorProgress.textContent=''; editorModal.style.display='none';
    toast('업로드 완료');
    await renderGallery();
    if(closeAfter) openPost(post.id);
  }catch(err){ console.error('editorSave error', err); editorProgress.textContent=''; toast('업로드 실패'); }
}

// ---- auth/user management ----
async function getUserByUsername(username){
  const db = await openDB();
  return new Promise((res,rej)=>{
    try{
      const tx = db.transaction(USER_STORE,'readonly');
      const idx = tx.objectStore(USER_STORE).index('username');
      const rq = idx.get(username);
      rq.onsuccess = ()=> res(rq.result || null);
      rq.onerror = ()=> res(null);
    }catch(e){ res(null); }
  });
}
async function createUser(username, password){
  username = String(username||'').trim();
  if(!username || !password) throw new Error('아이디/비밀번호 필요');
  if(!/^[a-zA-Z0-9._-]{3,}$/.test(username)) throw new Error('아이디는 3자 이상 영숫자/._- 만 허용');
  if(password.length < 4) throw new Error('비밀번호는 4자 이상');
  const existing = await getUserByUsername(username);
  if(existing) throw new Error('이미 존재하는 아이디입니다');
  const users = await dbGetAll(USER_STORE);
  const owner = getSiteOwner();
  let role = 'user';
  if(owner){
    if(username === owner) role = 'admin';
  } else {
    if(users.length === 0) role = 'admin';
  }
  const id = 'u_' + Date.now().toString(36) + '_' + Math.random().toString(36).slice(2,8);
  const pHash = await hashPassword(password);
  const user = { id, username, passwordHash: pHash, role, profile:{displayName: username, bio:'', avatar:null}, created_at: new Date().toISOString(), resetTokenHash: null };
  await dbPut(user, USER_STORE);
  return user;
}
async function authenticateUser(username, password){
  const u = await getUserByUsername(username);
  if(!u) return null;
  const ph = await hashPassword(password);
  if(ph === u.passwordHash) return { id: u.id, username: u.username, role: u.role };
  return null;
}

registerBtn.addEventListener('click', ()=> { authMsg.textContent=''; authUsername.value=''; authPassword.value=''; loginBackdrop.style.display='flex'; });

qs('#doRegister').addEventListener('click', async ()=>{
  const username = String(authUsername.value||'').trim();
  const password = String(authPassword.value||'');
  try{
    if(username.length < 3 || password.length < 4){ authMsg.textContent='아이디 3자/비밀번호 4자 이상 필요'; return; }
    const user = await createUser(username, password);
    setCurrentUser({ id: user.id, username: user.username, role: user.role });
    loginBackdrop.style.display='none';
    toast('회원가입 및 로그인 완료 ('+user.role+')');
  }catch(err){ console.error('register error', err); authMsg.textContent = String(err.message || '회원가입 실패'); }
});

qs('#doLogin').addEventListener('click', async ()=>{
  const username = String(authUsername.value||'').trim();
  const password = String(authPassword.value||'');
  try{
    const u = await authenticateUser(username, password);
    if(!u){ authMsg.textContent='아이디 또는 비밀번호 불일치'; return; }
    setCurrentUser(u);
    loginBackdrop.style.display='none';
    toast('로그인 완료');
  }catch(err){ console.error('login error', err); authMsg.textContent='로그인 실패'; }
});

// ---- utilities: export/import/clear ----
qs('#btnRefresh').addEventListener('click', async ()=> { await renderGallery(); toast('새로고침'); });

qs('#btnExport').addEventListener('click', async ()=>{
  try{
    const posts = await dbGetAll(STORE);
    const out = [];
    for(const p of posts){
      const mainBase = p.mainBlobs ? await Promise.all(p.mainBlobs.map(b=>blobToBase64(b))) : null;
      const thumbBase = p.thumbBlobs ? await Promise.all(p.thumbBlobs.map(b=>blobToBase64(b))) : null;
      out.push({ id:p.id, title:p.title, body:p.body, tags:p.tags, created_at:p.created_at, category:p.category, authorId:p.authorId||null, authorName:p.authorName||null, anon:p.anon||false, anonPassHash:p.anonPassHash||null, nsfw:!!p.nsfw, mainBase, thumbBase });
    }
    const blob = new Blob([JSON.stringify(out,null,2)], {type:'application/json'});
    const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='minipix_export.json'; a.click(); URL.revokeObjectURL(url);
    toast('내보내기 완료');
  }catch(e){ console.error('export error', e); toast('내보내기 실패'); }
});

importFile.addEventListener('change', async e=>{
  const f = e.target.files[0]; if(!f) return;
  try{
    const txt = await f.text(); const arr = JSON.parse(txt);
    for(const item of arr){
      const mainBlobs = item.mainBase ? item.mainBase.map(b=>base64ToBlob(b)) : [];
      const thumbBlobs = item.thumbBase ? item.thumbBase.map(b=>base64ToBlob(b)) : [];
      const p = { id: item.id || ('p_'+Date.now()), title: item.title || '', body: item.body || '', tags: item.tags || [], created_at: item.created_at || new Date().toISOString(), category: item.category || 'photos', mainBlobs, thumbBlobs, authorId: item.authorId||null, authorName: item.authorName||null, anon: !!item.anon, anonPassHash: item.anonPassHash||null, nsfw: !!item.nsfw };
      await dbPut(p, STORE);
    }
    toast('가져오기 완료'); await renderGallery();
  }catch(err){ console.error('import error', err); toast('가져오기 오류'); } finally { importFile.value=''; }
});

// ---- bulk download ----
if(bulkDownloadBtn){
  bulkDownloadBtn.addEventListener('click', async ()=>{
    if(!window.JSZip){ alert('JSZip 로드 실패'); return; }
    // need current post opened
    const title = postTitleView.textContent || 'post';
    // get current open post via metaView info (we store last opened id)
    // For simplicity, require that user clicks bulkDownload from within a post (currentPostId stored)
    if(!window.currentOpenPostId){ alert('게시물을 열고 시도하세요'); return; }
    try{
      const post = await dbGet(window.currentOpenPostId);
      if(!post || !post.mainBlobs || post.mainBlobs.length===0){ alert('다운로드할 이미지가 없습니다.'); return; }
      const zip = new JSZip();
      for(let i=0;i<post.mainBlobs.length;i++){
        const arr = await post.mainBlobs[i].arrayBuffer();
        const filename = String(i+1).padStart(3,'0') + '.jpg';
        zip.file(filename, arr);
      }
      const blob = await zip.generateAsync({type:'blob'});
      const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download = ((post.title||'post').replace(/\s+/g,'_')) + '_' + post.id + '.zip'; a.click(); URL.revokeObjectURL(url);
    }catch(e){ console.error('bulk download error', e); alert('일괄 다운로드 실패'); }
  });
}

// ---- simple helpers for base64 <-> blob ----
function blobToBase64(blob){ return new Promise(res=>{ const fr = new FileReader(); fr.onload = ()=> res(fr.result.split(',')[1]); fr.readAsDataURL(blob); }); }
function base64ToBlob(b64, mime='image/jpeg'){ const bin = atob(b64); const len = bin.length; const arr = new Uint8Array(len); for(let i=0;i<len;i++) arr[i]=bin.charCodeAt(i); return new Blob([arr], { type: mime }); }
